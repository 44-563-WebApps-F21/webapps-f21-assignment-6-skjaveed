<!DOCTYPE html>
<html>
    <head>
        <title>Arithmetic using JavaScript</title>
    </head>
<body>
<h5>Javeed Mohammed Computes</h5>
<h2>Getting input</h2>

<style>
     .button {
            background-color:rgb(101, 101, 133);
            border: none;
            color: rgb(31, 52, 145);
            padding: 8px 15px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
        }

        .h4 {
            font-family: Arial, Helvetica, sans-serif;
            color: black;
        }

        .h2 {
            font-family: monospace;
        }
</style>

<form>
    <label for="form1_base">Enter a base: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
    <input type="number" id="form1_base" name="form1_base" value=10> <br>
    <br>
    <label for="form1_exp">Enter an exponent: </label>
    <input type="number" id="form1_exp" name="form1_exp" value=2> <br>
    <br>
    <input type="button" class="button" onclick="powers()" value="compute">
</form>


<p id="result">The Result of the Powers</p>

<p id="operations">The Value After Operations</p>


<script> 

function powers(){
    console.log("Getting form values")
    base = document.getElementById("form1_base").value
    exp = document.getElementById("form1_exp").value
    let result=" ";
    out = document.getElementById("result")
    for(i=1;i<=exp;i++){
        result += Math.pow(base,i)+" "
    }
    out.innerHTML = "Powers of " + base + " are: " + result;
}
</script>

<form>
    <input type="radio" id="plus" value="plus" name="Math" onclick="processRadio()"/>
    <label for="plus">+</label><br>
    
    <input type="radio" id="minus" value="minus" name="Math" onclick="processRadio()"/>
    <label for="minus">-</label><br>

    <input type="radio" id="times" value="times" name="Math" onclick="processRadio()"/>
    <label for="times">*</label><br>

    <input type="radio" id="divide" value="divide" name="Math" onclick="processRadio()"/>
    <label for="divide">/</label><br>
    
</form>
<script>
    function processRadio() 
    {
  first=document.getElementById("form1_base").value
  second=document.getElementById("form1_exp").value
  addition = document.getElementById("plus").checked
  subtraction = document.getElementById("minus").checked
  multiplication = document.getElementById("times").checked
  division = document.getElementById("divide").checked
  out=document.getElementById("operations")
  if (addition == true)
  {
      result= +first + +second
  }
  else if ( subtraction == true)
  {
      result= first - second
  }
  else if (multiplication == true)
  {
     result= first * second
  }
  else if (division == true)
  {
      result= first / second
  }
  out=document.getElementById("operations").innerHTML="The Result is : "+result
    }
</script>



</body>
</html>
