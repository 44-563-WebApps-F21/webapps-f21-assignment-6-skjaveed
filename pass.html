<!DOCTYPE html>
<html>
 <head>
    <title>Pass Page</title>
 </head>
<body>

<h2>Pass phrase by Mohammed Javeed</h2>

<form>
    <label for = "form1_secretPhrase">Enter the secret phrase </label>
    <input type ="password" id = "form1_secretPhrase" name = "form1_secretPhrase" min = 10 max = 50 step = 2 value = "Let me in"> <br>

    <label for = "form1_phraseCheck">Enter a phrase</label>
    <input type = "text" id = "form1_checkPhrase" name = "form1_checkPhrase" autofocus> <br>

    <input type = "button" onclick = "processPhrase()" value = "Check the phrase">
</form>


<p id = "result">Result will be displayed</p>

<script> 
var correct = 0;
var wrong = 0;
function processPhrase()
{ 
    
    secretPhrase = document.getElementById("form1_secretPhrase").value
    checkPhrase = document.getElementById("form1_checkPhrase").value 
    out = document.getElementById("result")
    if (wrong<3)
    {
            if(secretPhrase == checkPhrase)
            { 
            correct++; 
            alert("Access allowed");
            } 
    else 
        {
            wrong++;
            alert("Access denied");
      
        }
    out.innerHTML = " correct count: " + correct + " wrong count: " +wrong 
    }
    else
    {
        alert("Account Locked.");
    }
}
</script>  
<div>
    <img src="horse.jpg" height="200" width="200" onclick=newImage() id="image">
    <script>
        var usingImage = 1
        function newImage() 
        {
            switch (usingImage)
             {
                case 1:
                    document.getElementById("image").src = "horse.jpg";
                    usingImage = 2
                    break
                case 2:
                    document.getElementById("image").src = "monkeyjpg.jpg";
                    usingImage = 3
                    break
                case 3:
                    document.getElementById("image").src = "octopus.jpg";
                    usingImage = 1
                    break
            }
        }
    </script>

</body>
</html>
